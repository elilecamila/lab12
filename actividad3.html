<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body> 
    <script> 
        let contraseña="1235";
        let ingresado;
            do{ingresado=prompt("digite una contraseña");
                if(ingresado=contraseña)}
                while(ingresado=contraseña)
            console.log("contraseña correcta");
            
    </script>
    
</body>
</html>
