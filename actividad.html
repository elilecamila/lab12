    <body>
        <script>
            //for- para
            let numeros =[1,2,3,4,5,6,7];
            let suma = 0;
            for(let i=0; i<numeros.length;i++)
             {
                suma=suma+numeros[i];

            }
            document.write("la suma del arreglo es:", suma);
            let promedio=suma/numeros.length;
            document.write("\n el promedio es: ", promedio);
            
        </script>
        
    </body>
